plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.7.0'
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
}

group = 'com.movieapi'
version = '0.0.1-SNAPSHOT'
description = 'favorite'
sourceCompatibility = '17'


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.0'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'


    implementation 'io.opentelemetry:opentelemetry-api:1.25.0'
    implementation 'io.opentelemetry:opentelemetry-sdk:1.25.0'
    implementation 'io.opentelemetry:opentelemetry-exporter-otlp:1.25.0'
    implementation 'io.opentelemetry:opentelemetry-semconv:1.25.0-alpha'
    implementation 'io.opentelemetry:opentelemetry-exporter-otlp-logs:1.25.0-alpha'
    implementation 'io.opentelemetry.instrumentation:opentelemetry-logback-appender-1.0:1.25.1-alpha'
    implementation 'io.opentelemetry.instrumentation:opentelemetry-logback-mdc-1.0:1.25.1-alpha'


    implementation 'org.apache.logging.log4j:log4j-api:2.23.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.23.1'
    implementation 'redis.clients:jedis:4.4.3'
    implementation 'org.json:json:20230618'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
    testImplementation 'junit:junit:4.11'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
}


